<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Encriptación</title>
</head>

<body>
    <header>
        <img src="img/img-alura.svg" alt="Logo Alura" class="header-logo">
    </header>
    <main>
        <section>
            <textarea class="textarea-entrada" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="information-import">Solo letras minusculas y sín acentos</h6>
            </div>
            <div class="buttons">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="textarea-salida" id="texSalida" cols="20" rows="10"></textarea>
            <div class="buttons">
                <button class="btn-copiar" id="copiar" onclick="copiarTexto()">Copiar mensaje</button>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-img">
            <img src="img/img-willy.png" alt="Logo-STBN" class="img-footer">
        </div>
        <div class="copyright">
            <h4>Diseñado por STBN &copy</h4>
        </div>
    </footer>

    <script src="js/index.js"></script>

</body>

</html>
